<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="ext/TexGen.js"></script>
	<script src="ext/three.min.js"></script>
	<script src="ext/ui.js"></script>
    <script src="main.js"></script>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/dark.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body onload="init()">
	<div id = "sidebar">
	</div>
	<div id = "sidebar2">
		<div id="pluginlist">
			<b>Generators</b>
			<button onclick="add('XOR')">XOR</button>
			<button onclick="add('OR')">OR</button>
			<button onclick="add('SinX')">SinX</button>
			<button onclick="add('SinY')">SinY</button>
			<button onclick="add('Noise')">Noise</button>
			<button onclick="add('Checkerboard')">CheckerBoard</button>
			<button onclick="add('Rect')">Rect</button>
			<button onclick="add('Circle')">Circle</button>
<!--			<button onclick="add('RadialGradient')">Radial gradient</button>
			<button onclick="add('LinearGradient')">Linear gradient</button>-->
			<b>Filters</b>
			<button onclick="add('SineDistort')">SineDistort</button>
			<button onclick="add('Twirl')">Twirl</button>
			<button onclick="add('Transform')">Transform</button>
			<button onclick="add('Pixelate')">Pixelate</button>
		</div>
		<ul id="list">
		</ul>
	</div>
	<div id="render" style="margin:0 auto;text-align:center;">
		<canvas id="preview"></canvas>
		<div style="margin-top:10px">
			<button>Texture</button>
			<button>Cube</button>
			<button>Sphere</button>
		</div>
	</div>
</body>
</html>
